        <div class="col"></div>
        <div class="col-sm-7 p-4">
            
            <form ngNoForm class="cf" action="https://formsubmit.co/shwyamr@gmail.com" method="POST">
                <div class="form-group">
                    <div class="form-row">
                <div class="half left cf">
                    <input type="text" id="input-name" [(ngModel)]="name" placeholder="Your name" name="name" class="form-control" autofocus required>
                </div>
                <div class="half right cf">
                    <input type="email" id="input-email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required>
                </div>
                <input type="text" id="input-subject" name="_subject" class="form-control" placeholder="Subject">
                <textarea name="message" type="text" [(ngModel)]="message" id="input-message" name="message" class="form-control" placeholder="Message" required></textarea>
                
                <input type="hidden" name="_next" value="https://anubhavsiingh.netlify.app/contact">
                <input type="hidden" name="_autoresponse" value="Hey, thanks for contacting me!!">

                <input (click)="onSubmit()" type="submit" value="Send Message" id="input-submit">
            
                </div>
                </div>
            </form>
        </div>
        
    </div>

</div>
